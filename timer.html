<!DOCTYPE html>
<html>
	<head>
		<title>Rubiks Cube Timer</title>
		<link type="text/css" rel="stylesheet" href="timer.css" />
	</head>
	<body>
		<div id="container">
			<ul id="times"></ul>
			<ul id="moves"></ul>
			<div id="timer">
				<span id="minutes">0</span>:<span id="seconds">00</span>.<span id="tenths">00</span>
			</div>
			<div id="summary">
				<span id="average-label">Average (<span id="average-runs"></span>) - <span id="average-time"></span></span>
				<span id="trimmed-label">Trimmed (<span id="trimmed-runs"></span>) - <span id="trimmed-time"></span></span>
			</div>
		</div>
		<script type="text/javascript" src="rubiks.timer.js"></script>
	</body>
</html>
